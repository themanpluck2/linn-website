<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Q&A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="qa-card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40/FF5733/FFFFFF?text=L" alt="Avatar" class="avatar">
                <div class="header-text">
                    <span class="username">@Linnn</span>
                    <span class="prompt-text">send me anonymous messages!</span>
                </div>
            </div>

            <div class="input-container">
                <textarea id="messageInput" placeholder="use this example"></textarea>
                <div class="dice-icon">ðŸŽ²</div>
            </div>
        </div>

        <div class="footer-text">
            ðŸ”’ anonymous q&a
        </div>

        <button id="sendButton">Send!</button>
    </div>


    <script>
        // =================IMPORTANT=================
        // PASTE YOUR DISCORD WEBHOOK URL BELOW BETWEEN THE QUOTES
        const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_URL_HERE"; 
        // ===========================================


        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message === "") {
                alert("Please enter a message first.");
                return;
            }

            // Disable button while sending
            sendButton.disabled = true;
            sendButton.innerText = "Sending...";

            // Prepare payload for Discord
            const payload = {
                // You can customize the bot name and avatar here
                username: "Anonymous Q&A Bot", 
                // The actual message content formatted nicely
                embeds: [{
                    title: "New Anonymous Message!",
                    description: message,
                    color: 16724889 // Use a pinkish hexadecimal color code (e.g., 0xFF3399 converted to decimal)
                }]
            };

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent successfully!");
                    messageInput.value = ""; // Clear input
                } else {
                    alert("Error sending message. Check console.");
                    console.error('Error:', response);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Error sending message.");
            })
            .finally(() => {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.innerText = "Send!";
            });
        }
    </script>
</body>
</html>
