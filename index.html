<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Q&A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="qa-card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40/FF5733/FFFFFF?text=L" alt="Avatar" class="avatar">
                <div class="header-text">
                    <span class="username">@Linnn</span>
                    <span class="prompt-text">send me anonymous messages!</span>
                </div>
            </div>

            <div class="extra-inputs">
                <input type="text" id="usernameInput" placeholder="Enter your Discord username...">
                <input type="text" id="avatarInput" placeholder="Paste Profile Pic URL (optional)...">
            </div>

            <div class="input-container">
                <textarea id="messageInput" placeholder="Type your question here..."></textarea>
                <div class="dice-icon" onclick="randomPrompt()">ðŸŽ²</div>
            </div>
        </div>

        <div class="footer-text">
            ðŸ”’ anonymous q&a
        </div>

        <button id="sendButton">Send!</button>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1466751890623565917/v-W-d0-Fqr2cWuYC6KmwgEy_yddydcWXkU_n0q05Pv_m1rtUBAP3KR2H55L3DO3MN7jh"; 

        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const avatarInput = document.getElementById('avatarInput');

        // Fun feature: Random prompts when clicking the dice
        function randomPrompt() {
            const prompts = ["What's your favorite hobby?", "Tell me a secret!", "If you were a cat, what would you do?", "Do you like coding?"];
            messageInput.value = prompts[Math.floor(Math.random() * prompts.length)];
        }

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            const chosenUsername = usernameInput.value.trim() || "Anonymous User";
            let chosenAvatar = avatarInput.value.trim() || null;

            if (message === "") {
                alert("Please type a message first!");
                return;
            }

            sendButton.disabled = true;
            sendButton.innerText = "Sending...";

            const payload = {
                username: chosenUsername,
                avatar_url: chosenAvatar,
                embeds: [{
                    title: "ðŸ“¬ New Anonymous Message",
                    description: message,
                    color: 16724889,
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Sent to Discord!");
                    messageInput.value = "";
                } else {
                    const err = await response.text();
                    alert("Discord Error: " + err);
                }
            } catch (error) {
                alert("Network Error: Could not connect to Discord.");
            } finally {
                sendButton.disabled = false;
                sendButton.innerText = "Send!";
            }
        }
    </script>
</body>
</html>
