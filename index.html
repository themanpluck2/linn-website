<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me Anything</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="qa-card">
            <div class="card-header">
                <img src="https://via.placeholder.com/40/FF5733/FFFFFF?text=A" alt="Avatar" class="avatar">
                <div class="header-text">
                    <span class="username">@AskMe</span>
                    <span class="prompt-text">send me anonymous messages!</span>
                </div>
            </div>

            <div class="identity-inputs">
                <input type="text" id="usernameInput" placeholder="Your Username (optional)" maxlength="32">
                <input type="text" id="avatarInput" placeholder="Profile Picture URL (optional)">
            </div>

            <div class="input-container">
                <textarea id="messageInput" placeholder="use this example"></textarea>
                <div class="dice-icon">ðŸŽ²</div>
            </div>
        </div>

        <div class="footer-text">
            ðŸ”’ anonymous q&a
        </div>

        <button id="sendButton">Send!</button>
    </div>

    <script>
        // YOUR WEBHOOK URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1466751890623565917/v-W-d0-Fqr2cWuYC6KmwgEy_yddydcWXkU_n0q05Pv_m1rtUBAP3KR2H55L3DO3MN7jh"; 

        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const avatarInput = document.getElementById('avatarInput');

        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            // Default to "Anonymous" if no name provided
            const username = usernameInput.value.trim() || "Anonymous"; 
            // Use the provided URL, or undefined (Discord will use default webhook avatar)
            const avatarUrl = avatarInput.value.trim() || undefined;

            if (message === "") {
                alert("Please enter a message first.");
                return;
            }

            sendButton.disabled = true;
            sendButton.innerText = "Sending...";

            // Construct the Discord Payload
            const payload = {
                username: username, 
                avatar_url: avatarUrl,
                embeds: [{
                    title: "New Message Received!",
                    description: message,
                    color: 16724889, // Pinkish color
                    footer: {
                        text: "Sent via Q&A Website"
                    },
                    timestamp: new Date().toISOString()
                }]
            };

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    alert("Message sent!");
                    messageInput.value = "";
                } else {
                    alert("Error sending. If you used a Profile Pic URL, make sure it is valid.");
                    console.error(response);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Error sending message.");
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.innerText = "Send!";
            });
        }
    </script>
</body>
</html>
